<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="600" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <!-- Classroom setting -->
  <g transform="translate(100, 100)">
    <!-- Teacher figure -->
    <g transform="translate(500, 200)">
      <circle cx="0" cy="-70" r="40" fill="#9c5dc0"/>
      <rect x="-30" y="-30" width="60" height="120" rx="10" fill="#9c5dc0"/>
      <line x1="-30" y1="0" x2="-60" y2="40" stroke="#9c5dc0" stroke-width="10" stroke-linecap="round"/>
      <line x1="30" y1="0" x2="60" y2="40" stroke="#9c5dc0" stroke-width="10" stroke-linecap="round"/>
    </g>
    
    <!-- Whiteboard/Screen -->
    <rect x="300" y="50" width="400" height="250" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="5"/>
    <rect x="320" y="70" width="360" height="210" rx="2" fill="#f5f5f5"/>
    <text x="500" y="170" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle">Teaching Excellence</text>
    
    <!-- Students (simplified) -->
    <g transform="translate(200, 250)">
      <circle cx="0" cy="-30" r="25" fill="#6b7280"/>
      <rect x="-20" y="-5" width="40" height="80" rx="5" fill="#6b7280"/>
    </g>
    <g transform="translate(300, 270)">
      <circle cx="0" cy="-30" r="25" fill="#8b5cf6"/>
      <rect x="-20" y="-5" width="40" height="80" rx="5" fill="#8b5cf6"/>
    </g>
    <g transform="translate(400, 280)">
      <circle cx="0" cy="-30" r="25" fill="#ec4899"/>
      <rect x="-20" y="-5" width="40" height="80" rx="5" fill="#ec4899"/>
    </g>
    <g transform="translate(700, 250)">
      <circle cx="0" cy="-30" r="25" fill="#6b7280"/>
      <rect x="-20" y="-5" width="40" height="80" rx="5" fill="#6b7280"/>
    </g>
    <g transform="translate(800, 270)">
      <circle cx="0" cy="-30" r="25" fill="#8b5cf6"/>
      <rect x="-20" y="-5" width="40" height="80" rx="5" fill="#8b5cf6"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="50" fill="#9c5dc0" opacity="0.2"/>
    <circle cx="1100" cy="500" r="70" fill="#9c5dc0" opacity="0.2"/>
    <circle cx="200" cy="500" r="40" fill="#9c5dc0" opacity="0.2"/>
    <circle cx="1000" cy="150" r="60" fill="#9c5dc0" opacity="0.2"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </linearGradient>
  </defs>
</svg>
